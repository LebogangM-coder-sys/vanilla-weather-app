<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-class-data">
          <div>
            <h1 class="weather-app-cty" id="city">Cape Town</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity:<strong>66%</strong>, Wind:<strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">⛅ 12°C</div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="" target="_blank"> Lebogang Mashinini </a>
        is
        <a
          href="https://github.com/LebogangM-coder-sys/vanilla-weather-app.git"
          target="_blank"
          >open source on GitHub</a
        >
        and
        <a href="" target="_blank">hosted on vercel</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
